name: Build and Release

# Build Windows (NSIS) and Linux (AppImage) artifacts and publish a GitHub Release
on:
  push:
    tags:
      - 'v*'
      - 'release-*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to use for the release (e.g., v1.2.3)'
        required: false

permissions:
  contents: write

concurrency:
  group: build-and-release-${{ github.ref_name || github.run_id }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  build-windows:
    name: Build (Windows / NSIS)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Windows / NSIS)
        run: |
          echo "Building Windows NSIS..."
          npm run build -- --win nsis

      - name: List dist folder
        run: dir dist

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/*.exe
            dist/*.nsis
            dist/**/*.exe
            dist/**/nsis

  build-linux:
    name: Build (Linux / AppImage)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Linux / AppImage)
        run: |
          echo "Building Linux AppImage..."
          npm run build -- --linux AppImage

      - name: List dist folder
        run: ls -la dist || true

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/*.AppImage
            dist/**/*.AppImage
            dist/*.zip
            dist/**/*

  create-release:
    name: Create Release and attach artifacts
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" =~ refs/tags/(.*) ]]; then
            TAG_NAME=${BASH_REMATCH[1]}
            echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          else
            # Fallback to run id
            echo "tag=build-${{ github.run_id }}" >> $GITHUB_OUTPUT
          fi

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: ./artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: ./artifacts/linux

      - name: Show downloaded files
        run: |
          echo "Windows artifacts:"
          ls -la artifacts/windows || true
          echo "Linux artifacts:"
          ls -la artifacts/linux || true

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body: |
            Automated build produced by GitHub Actions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows assets to release
        uses: ncipollo/release-action@v1
        with:
          files: |
            artifacts/windows/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux assets to release
        uses: ncipollo/release-action@v1
        with:
          files: |
            artifacts/linux/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Finish
        run: echo "Release created: ${{ steps.release.outputs.upload_url || 'unknown' }}"
