name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - src/**
      - package.json
      - package-lock.json
      - forge.config.js

  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to use for the release (e.g., v1.2.3)'
        required: false

permissions:
  contents: write

concurrency:
  group: build-and-release-${{ github.ref_name }}
  cancel-in-progress: true

env:
  NODE_VERSION: '24'

jobs:
  build-windows:
    name: Build (Windows / NSIS)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm install

      - name: Build Windows
        run: npm run build -- --win nsis

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/**/*.exe

  build-linux:
    name: Build (Linux / AppImage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm install

      - name: Build Linux
        run: npm run build -- --linux AppImage

      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/**/*.AppImage

  release:
    name: Create Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # Create a unique, traceable tag from the short commit SHA (first 7 chars)
            echo "tag=build-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      # Step 1: Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: ${{ steps.tag.outputs.tag }}
          body: Automated release built from main.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Upload .exe and .AppImage assets to the release
      - name: Upload Release Assets (.exe / .AppImage)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          upload_url="${{ steps.create_release.outputs.upload_url }}"
          echo "Looking for .exe and .AppImage files to upload..."
          find artifacts -type f \( -iname "*.exe" -o -iname "*.AppImage" \) -print0 | while IFS= read -r -d '' f; do
            filename="$(basename "$f")"
            echo "Uploading $filename..."
            curl -s -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$f" \
              "${upload_url}?name=${filename}"
          done
