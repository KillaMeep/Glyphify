name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - src/**
      - package.json
      - package-lock.json
      - forge.config.js

  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to use for the release (e.g., v1.2.3)'
        required: false

permissions:
  contents: write

concurrency:
  group: build-and-release-${{ github.ref_name }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  build-windows:
    name: Build (Windows / NSIS)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci || npm install

      - name: Build Windows
        run: npm run build -- --win nsis

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/**/*.exe

  build-linux:
    name: Build (Linux / AppImage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci || npm install

      - name: Build Linux
        run: npm run build -- --linux AppImage

      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/**/*.AppImage

  release:
    name: Create Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # Create a unique, traceable tag from the short commit SHA (first 7 chars)
            echo "tag=build-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body: |
            Automated release built from main.
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
