name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - src/**
      - package.json
      - package-lock.json
      - forge.config.js

  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to use for the release (e.g., v1.2.3)'
        required: false

permissions:
  contents: write

concurrency:
  group: build-and-release-${{ github.ref_name }}
  cancel-in-progress: true

env:
  NODE_VERSION: '24'

jobs:
  build-windows:
    name: Build (Windows / NSIS)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm install

      - name: Build Windows
        run: npm run build -- --win nsis --publish=never

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/**/*.exe

  build-linux:
    name: Build (Linux / AppImage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install AppImage dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - run: npm install

      - name: Build Linux
        run: npm run build -- --linux AppImage --x64 --publish=never

      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/**/*.AppImage

  release:
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    name: Create Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # Create a unique, traceable tag from the short commit SHA (first 7 chars)
            echo "tag=build-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename Windows installers to include architecture
        run: |
          VERSION="0.0.${{ github.run_number }}"
          echo "Renaming Windows installer files (if necessary) for version $VERSION..."
          # Find Glyphify setup executables and add arch suffix if the path contains arch information
          find artifacts -type f -iname "*Glyphify*Setup*.exe" -print0 | while IFS= read -r -d '' f; do
            dir=$(dirname "$f")
            base=$(basename "$f")
            if echo "$dir" | grep -q "/x64/"; then
              newname="$dir/${base%.*}-x64.exe"
              echo "Renaming $f -> $newname"
              mv "$f" "$newname" || true
            elif echo "$dir" | grep -q "/arm64/"; then
              newname="$dir/${base%.*}-arm64.exe"
              echo "Renaming $f -> $newname"
              mv "$f" "$newname" || true
            else
              echo "No arch info detected for $f, leaving as-is"
            fi
          done

      - name: Normalize artifact filenames
        run: |
          set -euo pipefail
          echo "Normalizing artifacts to artifacts/Glyphify.{format}"

          # Prefer setup from x64 build if present, otherwise use first setup found
          SETUP=$(find artifacts -type f -iname "*Setup*.exe" | grep -i "/x64/" | head -n1 || true)
          if [ -z "$SETUP" ]; then
            SETUP=$(find artifacts -type f -iname "*Setup*.exe" | head -n1 || true)
          fi
          if [ -n "$SETUP" ]; then
            echo "Using setup exe: $SETUP"
            mkdir -p artifacts
            mv "$SETUP" "artifacts/Glyphify.exe" || true
          else
            echo "No setup exe found"
          fi

          # Pick the first AppImage found
          APPIMAGE=$(find artifacts -type f -iname "*.AppImage" | head -n1 || true)
          if [ -n "$APPIMAGE" ]; then
            echo "Using AppImage: $APPIMAGE"
            mkdir -p artifacts
            mv "$APPIMAGE" "artifacts/Glyphify.AppImage" || true
          else
            echo "No AppImage found"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v0.0.{0}', github.run_number) }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('Build {0} (v0.0.{0})', github.run_number) }}
          files: |
            artifacts/Glyphify.exe
            artifacts/Glyphify.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup old releases
        uses: actions/github-script@v6
        with:
          script: |
            const keep = 3;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const response = await github.rest.repos.listReleases({ owner, repo, per_page: 100 });
            const releases = response.data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            const toDelete = releases.slice(keep);
            console.log(`Total releases: ${releases.length}. Keeping ${keep}, deleting ${toDelete.length}.`);
            for (const r of toDelete) {
              console.log(`Deleting release ${r.id} (${r.tag_name}) created ${r.created_at}`);
              await github.rest.repos.deleteRelease({ owner, repo, release_id: r.id });
              // Only remove tag refs for ephemeral build tags we create (prefix "build-") to avoid removing intentional tags
              if (r.tag_name && r.tag_name.startsWith('build-')) {
                try {
                  await github.rest.git.deleteRef({ owner, repo, ref: `tags/${r.tag_name}` });
                  console.log(`Deleted tag refs/tags/${r.tag_name}`);
                } catch (err) {
                  console.warn(`Could not delete tag refs/tags/${r.tag_name}: ${err.message}`);
                }
              }
            }
