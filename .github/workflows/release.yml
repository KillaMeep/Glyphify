name: Build Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Extract version from tag
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "Detected tag: $TAG"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Build (electron-builder)
        env:
          VERSION: ${{ env.VERSION }}
        run: |
          echo "Building on $RUNNER_OS with version $VERSION"
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            npx electron-builder --linux --config.extraMetadata.version="$VERSION"
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            npx electron-builder --win --config.extraMetadata.version="$VERSION"
          else
            npx electron-builder --mac --config.extraMetadata.version="$VERSION"
          fi

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: glyphify-${{ env.VERSION }}-${{ matrix.os }}
          path: dist/*
